<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web万屋エンジニアチャンネル</title>
</head>
<body>
  <div class="time">00:00:00.000</div>
  <div>
    <input id ="start" type="button" value="start">
    <input id ="stop" type="button" value="stop">
    <input id ="reset" type="button" value="reset">
  </div>
  <script>
    const timeElement = document. getElementById('time')
    const start = document. getElementById('start')
    const stop = document. getElementById('stop')
    const reset = document. getElementById('reset')
    //経過時間のミリ秒
    let elapsed = 0　
    //時間を計測する関数(stop機能でも利用したいから)を代入
    let intervalId= null

    function updateTime(){
      const ms = elapsed % 1000
      const s = Math.floor(elapsed / 1000) % 60
      const mininute = Math.floor(elapsed / 1000*60) % 60
      const hour = Math.floor(elapsed / (1000*60*60))
    }
    
    //クリック時に関数を処理するようにイベントを追加
    start.addEventListener('click', function(e) {
      //一個前の時間
      let pre = new Date()
      intervalId = setInterval(function() {
        //現在の時間
        const now = new Date()
        //現在の時刻から一個前の時間を引いた秒を足し続ける
        elapsed += now - pre        
        pre = now
        console.log(elapsed)
      }, 10)
    });

    stop.addEventListener('click', function(e){
      clearInterval(intervalId);
    })

    reset.addEventListener('click', function(e){
      elapsed = 0
    })
  </script>
</body>
</html>
